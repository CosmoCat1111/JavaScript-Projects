<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Countdown_Slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS_file.css">
</head>

<body>
<!--timer section-->
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>


<!-- Slideshow container -->
<div class="slideshow-container">


<!--images with number and caption text -->
<div class="mySlides fade">
<div class="numbertext">1 / 3</div>
<img src="./puppy_1.jpg" style="width:50%" alt="Puppy on his own"/>
<div class="text">Super Cute Puppy on an Adventure</div>
</div>

<div class="mySlides fade">
<div class="numbertext">2 / 3</div>
<img src="./puppy_2.jpg" style="width:50%" alt="Group of puppies"/>
<div class="text">Can't say no to just one!</div>
</div>

<div class="mySlides fade">
<div class="numbertext">3 / 3</div>
<img src="./puppy_3.jpg" style="width:50%" alt="4 puppies of multi colors"/>
<div class="text">Any Color, I'll take them all!</div>
</div>

<!-- Next/previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>









    <script src="./JS/main.js"></script>
    <script src="./CSS/main.css"></script>
</body>
</html>
